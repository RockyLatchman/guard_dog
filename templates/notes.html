{% extends 'base.html' %}
{% block content %}
<div class="container">
  {% include 'partials/menu.html' %}
  <main>
      <header><a href="">Sign out</a></header>
      <div class="notes-card">
        <h3>Notes</h3>
        {% if notes %}
            {% for note in notes %}
           <div class="note">
               <div class="note-details">
               <ul>
                 <li>{{ note['name'] }}</li>
                 <li>{{ note['category'] }}</li>
                 <li><a href="" class="remove-note" hx-post="{{ url_for('remove_account', account_id=note['note_id'])}}">Remove</a></li>
                 <li><a href="" class="edit-note" data-id="{{ note['note_id'] }}">Update</a></li>
                </ul>
              </div>
           </div>
            {% endfor %}
          <button id="add-note">Add note</button>
          <button class="pagination">Next&raquo;</button>
        {% else %}
           <p>You have no notes saved</p>
           <button id="add-note">Add note</button>
        {% endif %}
      </div>
  </main>
</div>
{% endblock %}
